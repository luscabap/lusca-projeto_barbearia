<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <title>Contato - Barbearia Alura</title>
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="images/logo.png" alt="Logo da Barbearia Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="margin">
            <form>
                <label for="nomecompleto">Nome e Sobrenome</label>
                <input type="text" id="nomecompleto" class="input_padrao" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" class="input_padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input_padrao" required placeholder="(XX) XXXXX-XXXX">

                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem" class="input_padrao" required></textarea>

                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">E-mail</label>
                    
                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>

                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
                </fieldset>

                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select id="horario_atendimento">
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por E-mail?</label>

                <input type="submit" value="Enviar Formulário" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda-Feira</td>
                        <td>08:00 - 20:00</td>
                    </tr>
                    <tr>
                        <td>Quarta-Feira</td>
                        <td>08:00 - 20:00</td>
                    </tr>
                    <tr>
                        <td>Sexta-Feira</td>
                        <td>08:00 - 20:00</td>
                    </tr>
                </tbody>
            </table>
        </main>
        <footer>
            <img src="images/logo-branco.png" alt="Logo Branco da Barbearia Alura">
            <p class="copyright">&copy; Site desenvolvido por <abbr title="lucasbaptistasilva.dev@gmail.com">Lucas Baptista</abbr> - 2022</p>
        </footer>
    </body>
</html>
